<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/icon" href="assest/sun.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather App</h3>
            <div>
                <h1 class="temp">34&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Karachi</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">
                            Monday sep 19
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img
                    src="assest/sun.png"
                    class="icon"
                    alt="icon"
                    width="50"
                    height="50"
                    />
                    <span class="condition" > Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationinput">
                <input type="text"
                class="search"
                placeholder="Search Location..."
                />
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city">Karachi</li>
                <li class="city">Islamabad</li>
                <li class="city">Lahore</li>
                <li class="city">New York</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
